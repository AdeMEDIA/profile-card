<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="hero">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
  <div class="hero_pics">
    <img id="pics" src="images/ade.jpeg" alt="pics">
  </div>
  <div class="sec">
  <div class="text">
    <h3 class="name">&lt;DEVADE/&gt; <span id="age">26</span></h3>
    <p class="city">London</p>
  </div>
  <div class="det_container">
    <div class="content">
      <div>
        <h4 class="tit">80K</h4>
        <span class="tit_parag">Followers</span>
      </div>
      <div>
        <h4 class="tit">100M</h4>
        <span class="tit_parag">Likes</span>
      </div>
      <div>
        <h4 class="tit">1.4K</h4>
        <span class="tit_parag">Photos</span>
      </div>
    </div>
  </div>
</div>
</main>

</html>
